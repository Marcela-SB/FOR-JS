<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>Ativ. 12 - FOR</title>
 <link rel="stylesheet" type="text/css" href="stylesheet.css">
 </head>
 <body>
 <h3>Contagem Crescente</h3>
 <p id="inicio">Início da contagem...</p>

 <script type="text/javascript">
 var numero;
 numero = prompt("Digite qualquer número entre 10 e 100, por favor!");
 if((numero<10) || (numero>100)){
 alert("Valor indisponível... Por favor, insira outro valor!")
 }
 else{
 for(contador=1; contador<=numero; contador++){
 document.write(contador + "<br>")
 }
 }
 </script>

 <p id="fim">Fim da contagem...</p>
 <p id="ass">Marcela Silva Batista 2ºB (INF)</p>
 </body>
</html>
